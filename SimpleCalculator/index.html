<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
<link rel="stylesheet" type="text/css" href="calculatorStyle.css">	
</head>
<body>
     <div id="calculator">
 		
 		<div id="screen"> <h1 id="screenText"></h1></div>
 		<div class="buttonContainer">
 			<div class="btn line1">
 				<input type="button" id="n1" name="one" value="1">
 				<input type="button" name= "two" value="2">
 				<input type="button" name="three" value="3">
 			</div>
 			<div class="btn line2">
 				<input type="button" name="four" value="4">
 				<input type="button" name="five" value="5">
 				<input type="button" name="six" value="6">
 			</div>
 			<div class="btn line3">
 				<input type="button" name="seven" value="7">
 				<input type="button" name="eight" value="8">
 				<input type="button" name="nine" value="9">
 			</div>
 			<div class="btn line4">
 				<input type="button" name="zero" value="0">
 				<input type="button" name="equal" value="=">
 				<input type="button" class="red" name="ac" value="AC">
 			</div>
 			<div class="btn line5">
 				<input type="button" name="plus" value="+">
 				<input type="button" name="minus" value="-">
 				<input type="button" class="red live"  id="on" name="nothing" value="On">
 				
 			</div>
 			<div class="btn line5">
 				<input type="button" name="divide" value="/">
 				<input type="button" name="product" value="*">
 				<input type="button" class="red" id="off" name="off" value="Off">
 				
 			</div>








 		</div>










     </div>
     <script src="calculatorApp.js"></script>

</body>
</html>
